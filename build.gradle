buildscript {
    repositories {
        google()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath fileTree(include: ['*.jar'], dir: 'build/libs')
    }
}

plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group 'by.bulba.android.environments'
version '0.9.0'

gradlePlugin {
    plugins {
        create("AndroidEnvironmentsPlugin") {
            id = "by.bulba.android.environments"
            implementationClass = "by.bulba.android.environments.AndroidEnvironmentsPlugin"
        }
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

dependencies {
    implementation 'com.android.tools.build:gradle:3.4.1'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.21.0'
    testCompile "org.junit.jupiter:junit-jupiter-params:5.4.2"
}