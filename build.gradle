buildscript {
    repositories {
        google()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        //classpath("by.bulba.android.environments:android-environments:1.0-SNAPSHOT")
        classpath fileTree(include: ['*.jar'], dir: 'build/libs')
    }
}

plugins {
    id 'java-gradle-plugin'
    id 'groovy'
    id 'maven-publish'
}

group 'by.bulba.android.environments'
version '1.0-SNAPSHOT'

gradlePlugin {
    plugins {
        create("AndroidEnvironmentsPlugin") {
            id = "by.bulba.android.environments"
            implementationClass = "by.bulba.android.environments.AndroidEnvironmentsPlugin"
        }
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

dependencies {
    implementation 'com.android.tools.build:gradle:3.4.1'
    testImplementation 'junit:junit:4.12'
}